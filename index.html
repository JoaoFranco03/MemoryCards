<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title -->
    <title>Memory Game</title>
    <!-- FavIcon -->
    <link rel="icon" href="img/FavIcon.png" type="image/x-icon"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JS -->
    <script src="App.js" charset="utf-8"></script>
  <body>
    <!-- Left Panel -->
    <div class="split left">
      <br>
      <!-- Title -->
      <h1 style="text-align: justify; color: white;"> &nbsp; Memory Game</h1>
      <br>
      <br>
      <!-- Description -->
      <h4 style="color: white;">&nbsp &nbsp Flip the cards and find the other hidden half. <br>
        &nbsp &nbsp Score 40 Points to Win. <br>
        &nbsp &nbsp Good luck ;)
      </h4>
    </div>

    <!-- Right Panel -->
    <div class="split right">
      <div class="centered">
        <!-- Score -->
        <h3>Score: <span id="result"></span></h3>
        <br>
        <div class="grid">
        <!-- The Script puts the Cards in this Grid -->
        </div>
      </div>
    </div>
  </body>
</html>
